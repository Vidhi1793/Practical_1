<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function calculate() {
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            const operation = document.getElementById('operation').value;
            let result = '';

            // Case 1: Validation
            if (isNaN(input1) || isNaN(input2)) {
                alert('Error: Please fill in both input fields with numbers.');
                return;
            }

            // Case 2 and 3: Perform the selected operation
            switch (operation) {
                case 'summation':
                    result = `Summation: ${input1 + input2}`;
                    break;
                case 'subtraction':
                    result = `Subtraction: ${input1 - input2}`;
                    break;
                case 'multiplication':
                    result = `Multiplication: ${input1 * input2}`;
                    break;
                case 'division':
                    if (input2 !== 0) {
                        result = `Division: ${input1 / input2}`;
                    } else {
                        alert('Error: Division by zero is not allowed.');
                        return;
                    }
                    break;
                case 'all':
                    result += `Summation: ${input1 + input2}\n`;
                    result += `Subtraction: ${input1 - input2}\n`;
                    result += `Multiplication: ${input1 * input2}\n`;
                    if (input2 !== 0) {
                        result += `Division: ${input1 / input2}\n`;
                    } else {
                        result += 'Division: Division by zero is not allowed.\n';
                    }
                    break;
                default:
                    alert('Error: Please select a valid operation.');
                    return;
            }

            alert(result);
        }
    </script>
</head>
<body>
    <h1>Math Operations Form</h1>
    <div class="container">
        <form action="registration.php" method="POST" onsubmit="event.preventDefault(); calculate();">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" required>

            <label for="input2">Input 2:</label>
            <input type="text" id="input2" required>

            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="summation">Summation</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
                <option value="all">All Above</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
